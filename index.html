<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ethan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="shortcut icon" href="/favicon.ico">

  <style>
    /* --- Base --- */
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background: url("background.jpg") center center / cover no-repeat;
      font-family: "Times New Roman", Times, serif;
      font-style: italic;
      color: #ffffff;
    }

    /* --- Central layout --- */
    .page {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .center-group {
      text-align: center;
      transform: translateY(-2rem); /* slight upward nudge */
    }

    h1 {
      margin: 0 0 0.75rem;
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 500;
    }

    .main-text {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    /* --- Symmetrical pair --- */
    .below-pair {
      display: flex;
      justify-content: center;
      gap: 5rem;
    }

    .pair-item {
      width: 220px;
    }

    .pair-item h3 {
      margin: 0 0 0.4rem;
      font-size: 1rem;
      font-weight: 500;
    }

    /* --- Vanity links --- */
    .vanity-links {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.85rem;
      opacity: 0.85;
      white-space: nowrap;
    }

    .vanity-links a {
      color: #ffffff;
      text-decoration: underline;
    }

    .vanity-links .sep {
      opacity: 0.6;
    }

    /* --- Fixed UI text --- */
    .bottom-right {
      position: fixed;
      bottom: 1.5rem;
      right: 1.5rem;
      font-size: 0.75rem;
      opacity: 0.85;
      text-align: right;
    }

    .footer {
      position: fixed;
      bottom: 1.5rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.75rem;
      opacity: 0.85;
      text-align: center;
    }
    @media (max-width: 600px) {
  .center-group {
    transform: translateY(-1rem);
    padding: 0 1.25rem; /* prevents side cut-off */
  }

  .main-text {
    font-size: 1.05rem;
    margin-bottom: 1.5rem;
  }

  .below-pair {
    flex-direction: column;
    gap: 1.25rem;
  }

  .pair-item {
    width: auto;
  }

  .vanity-links {
    justify-content: center;
    flex-wrap: wrap;
  }

  .top-right {
    font-size: 0.85rem;
    top: 1rem;
    right: 1rem;
  }

  .footer {
    font-size: 0.85rem;
    bottom: 1rem;
  }
}
  </style>
</head>

<body>
  <!-- Fixed text -->
  <div class="bottom-right">
    v0.3b
  </div>

  <div class="footer">
    contact: mail@eaw.nz
  </div>

  <!-- Centre content -->
  <div class="page">
    <div class="center-group">
      <h1>ethan anthony walker</h1>

      <div class="main-text">
        eaw.nz
      </div>

      <div class="below-pair">
        <div class="pair-item">
          <h3>proemist</h3>
          <div class="vanity-links">
            <a href="https://eaw.nz">wip</a>
            <span class="sep">•</span>
            <a href="https://eaw.nz">wip</a>
            <span class="sep">•</span>
            <a href="https://eaw.nz">wip</a>
          </div>
        </div>

        <div class="pair-item">
          <h3>idle night ♪</h3>
          <div class="vanity-links">
            <a href="https://idlenight.bandcamp.com">bandcamp</a>
            <span class="sep">•</span>
            <a href="https://eaw.nz">wip</a>
            <span class="sep">•</span>
            <a href="https://youtube.com/@idle-night">youtube</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
