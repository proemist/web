<!DOCTYPE html>
<html lang="en">
  
  <head>
  <meta charset="UTF-8">
  <title>ethan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="shortcut icon" href="/favicon.ico">

  <style>
    /* --- Base --- */
    html, body {
      height: 100%;
      margin: 0;
      font-size: 125%;
    }

    body {
      background: url("background.jpg") center center / cover no-repeat;
      font-family: "Times New Roman", Times, serif;
      font-style: italic;
      color: #ffffff;
    }

    /* --- Central layout --- */
    .page {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .center-box {
      background: rgba(0, 0, 0, 0.35); /* black with 35% opacity */
      padding: 2rem 3rem;              /* space inside the box */
      display: inline-block;           /* shrink to fit content */
      text-align: center;
    }
    .center-group {
      text-align: center;
      transform: translateY(-2rem); /* slight upward nudge */
      max-width: 40rem;
      margin: 0 auto;
    }
    
    h1 {
      margin: 0 0 0.2rem;
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 700;
    }

    .main-text {
      font-size: 0.1rem;
      margin-bottom: 1rem;
    }

    /* --- Symmetrical pair --- */
    .below-pair {
      display: flex;
      justify-content: center;
      gap: 3.5rem; /* reduce if you want them closer */
      align-items: stretch; /* make all items stretch to same height */
    }

    .pair-divider {
      width: 1px;
      background: rgba(255, 255, 255, 0.4);
      /* make it fill the height of the row */
      align-self: stretch; 
      /* optional: add a small horizontal margin for breathing room */
      margin: 0 1.75rem; 
    }

    .pair-item {
      width: 220px;
    }

    .pair-item h3 {
      margin: 0 0 0.4rem;
      font-size: 1rem;
      font-weight: 700;
    }

    /* --- Vanity links --- */
    .vanity-links {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.85rem;
      opacity: 0.85;
      white-space: nowrap;
    }

    .vanity-links a {
      color: #ffffff;
      text-decoration: underline;
    }

    .vanity-links .sep {
      opacity: 0.6;
    }
    
   .vanity-item-with-popup {
    position: relative;
    display: inline-block;
    }
   
   .pair-note {
    margin-top: 0.5rem;
    font-size: 0.75rem;
    opacity: 0.55;
    }

   .popup-text {
    display: none; /* hidden by default */
    position: absolute;
    top: 100%; /* appear above the trigger */
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.8);
    color: #fff;
    padding: 0.5rem 1rem;
    white-space: nowrap;
    font-size: 0.8rem;
    border: 1px solid rgba(255,255,255,0.2);
    z-index: 10;
   }

  .popup-trigger {
    cursor: pointer;
    text-decoration: underline;
    color: #fff;
   }
   
    /* --- Fixed UI text --- */
    .bottom-right {
      position: fixed;
      bottom: 1.2rem;
      right: 1.5rem;
      font-size: 0.6rem;
      opacity: 0.85;
      text-align: right;
    }

    .footer {
      position: fixed;
      bottom: 1.2rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.6rem;
      opacity: 0.85;
      text-align: center;
    }
    @media (max-width: 720px) {
  .center-box {
    padding: 1.5rem 2rem;
  }
  .center-group {
    transform: translateY(-1rem);
    padding: 0 1.25rem; /* prevents side cut-off */
  }

  .main-text {
    font-size: 1.05rem;
    margin-bottom: 1.5rem;
  }

  .below-pair {
    flex-direction: column;
    gap: 1.25rem;
  }

  .pair-item {
    width: auto;
  }
      
  .pair-divider {
    width: 1px;
    background: rgba(255, 255, 255, 0.4);
    align-self: stretch;
  }

  .vanity-links {
    justify-content: center;
    flex-wrap: wrap;
  }
  .pair-note {
    font-size: 0.8rem;
  }
      
  }
  .bottom-right {
    font-size: 0.55rem;
    bottom: 1rem;
    right: 1rem;
  }

  .footer {
    font-size: 0.55rem;
    bottom: 1rem;
  }
}
  </style>
</head>

<body>
  <!-- Fixed text -->
  <div class="bottom-right">
    v0.3h
  </div>

  <div class="footer">
    contact: me@eaw.nz
  </div>

  <!-- Centre content -->
  <div class="page">
    <div class="center-group">
      <div class="center-box">
        <h1>ethan a. walker</h1>

      <div class="main-text">
        
      </div>

      <div class="below-pair">
        <div class="pair-item">
          <h3>proemist</h3>
          <div class="vanity-links">
            <a href="https://steamcommunity.com/id/proemist">steam</a>
            <span class="sep">•</span>
            <div class="vanity-item-with-popup">
            <div class="popup-text" id="popup1">@proemist</div>
            <span class="popup-trigger">discord</span>
              </div>
            <span class="sep">•</span>
            <a href="https://www.youtube.com/@ethan.walker">youtube</a>
          </div>
        </div>
        
  <div class="pair-divider"></div>
        
        <div class="pair-item">
          <h3>idle night ♪</h3>
          <div class="vanity-links">
            <a href="https://idlenight.bandcamp.com">bandcamp</a>
            <span class="sep">•</span>
            <a href="https://www.discogs.com/artist/17182678-idle-night">discogs</a>
            <span class="sep">•</span>
            <a href="https://youtube.com/@idle-night">youtube</a>
          </div>
          <div class="pair-note">
    (full album in the works)
  </div>
</div>
        </div>
      </div>
    </div>
  </div>
    <script>
  document.addEventListener("DOMContentLoaded", () => {
    const triggers = document.querySelectorAll('.popup-trigger');

    triggers.forEach(trigger => {
      const popup = trigger.previousElementSibling; // the .popup-text div

      trigger.addEventListener('click', (e) => {
        e.stopPropagation(); // prevent the click from closing immediately
        popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
      });

      // click anywhere outside closes the popup
      document.addEventListener('click', () => {
        popup.style.display = 'none';
      });
    });
  });
</script>
</body>
</html>
